{%extends 'homebase.html'%}
{%load static%}
{%block title%}404 error{%endblock%}
{%block body%}
<!-- wrapper -->
<div id="wrapper">
    <!-- content    -->
    <div class="content">
        <!--section   -->
        <section class="hero-section error-section">
            <div class="bg-wrap hero-section_bg">
                <div class="bg" data-bg="{%static ''%}images/bg/6.jpg"></div>
            </div>
            <div class="container">
                <div class="error-wrap">
                    <h2>404</h2>

                    <form action="#" class="custom-form">

                    </form>
                    <div class="clearfix"></div>
                    <p>Or</p>
                    <a href="index.html" class="btn color-btn flat-btn"> <span>Back to Home Page</span> <i class="fas fa-caret-right"></i></a>
                </div>
            </div>
        </section>
        <!-- section end  -->
    </div>
    <!-- content  end-->
</div>
<!-- wrapper end -->
{%endblock%}
